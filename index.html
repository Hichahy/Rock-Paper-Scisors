<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;600&family=Nunito+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="score-board">
        <div class="title">
          <img src="/images/logo.svg" alt="logo" />
        </div>
        <div class="score">
          <p>score</p>
          <h1>0</h1>
        </div>
      </div>
      <div class="hands">
        <div class="hand paper">
          <img
            src="/images/paper.png"
            alt="paper"
            onclick="pickUserHand('paper')"
          />
        </div>
        <div class="hand scissors">
          <img
            src="/images/scissors.png"
            alt="scissors"
            onclick="pickUserHand('scissors')"
          />
        </div>
        <div class="hand rock">
          <img
            src="/images/rock.png"
            alt="rock"
            onclick="pickUserHand('rock')"
          />
        </div>
      </div>
      <div class="contest">
        <div class="user-hand">
          <h1>you picked</h1>
          <div class="hand-img-container">
            <img id="userPickImg" src="images/paper.png" alt="user-pick-img" />
          </div>
        </div>
        <div class="referee">
          <div class="decision">
            <h1>you win</h1>
          </div>
          <div class="newGame" onclick="restartGame()">play again</div>
        </div>
        <div class="computer-hand">
          <h1 class="pc-hand-title">the house picked</h1>
          <div class="hand-img-container">
            <img
              class="pc-hand"
              id="pcPickImg"
              src="images/scissors.png"
              alt="pc-pick-img"
            />
          </div>
        </div>
      </div>
      <div class="rules-box">
        <button id="modalBtn" onclick="handleModal()" class="rules-btn">
          rules
        </button>
      </div>
      <div id="modalOverlay" onclick="closeModal()" class="overlay"></div>
      <div id="modal" class="modal">
        <h1>rules</h1>
        <img class="rules-img" src="images/image-rules.svg" alt="rules" />
        <img
          class="close-btn"
          onclick="closeModal()"
          src="images/icon-close.svg"
          alt="close"
        />
      </div>
    </div>
  </body>
</html>
